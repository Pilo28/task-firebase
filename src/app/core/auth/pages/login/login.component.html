<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input formControlName="email" type="email" placeholder="Correo Electrónico" required>
    <input formControlName="password" type="password" placeholder="Contraseña" required>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  <p>
    ¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a>
  </p>
</div>
