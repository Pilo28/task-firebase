<div class="register-container">
  <h2>Registrarse</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <input formControlName="email" type="email" placeholder="Correo Electrónico" required>
    <input formControlName="password" type="password" placeholder="Contraseña" required>
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
  <p>
    ¿Ya tienes una cuenta? <a routerLink="auth/login">Inicia sesión</a>
  </p>
</div>
